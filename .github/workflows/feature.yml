name: "feature branch for ryanrampersad.com"
run-name: "${{ github.actor }} is building a feature branch for ryanrampersad.com ðŸŽ‰"
on:
  push:
    branches:
      - "feature-**"
jobs:
  #
  # build
  #
  build:
    runs-on: ubuntu-latest
    steps:
      #
      # checkout repository code
      #
      - name: checkout
        uses: actions/checkout@v4

      #
      # setup pnpm
      # based on https://pnpm.io/continuous-integration#github-actions
      #
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      #
      # setup node
      # based on https://github.com/actions/setup-node/
      #
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      #
      # install dependencies
      #
      - name: install dependencies
        run: pnpm install --frozen-lockfile

      #
      # build
      #
      - name: build site
        run: pnpm run build
