  Hi. I am Ryan.

  I am a software Engineer, web Developer, consultant, podcaster, and technology enthusiast.

longdescription: |
  I am a software engineer and consultant.

  I graduated from the University of Minnesota &mdash; Twin Cities with a Bachelors of Computer Science, with a focus on software engineering, systems and compilers.

  For the [last ten years](https://github.com/ryanmr), I have followed emerging technologies and trends.

  Since 2011, I have recorded and produced more than 600 podcast episodes across various series on the [podcasting network](http://thenexus.tv/) I founded.
